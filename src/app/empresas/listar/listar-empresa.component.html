<h3><b>Lista de empresas</b></h3>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Empresa</th>
      <th>CNPJ</th>
      <th>Email</th>
      <th>Celular</th>
      <th class="text-center">
        <a [routerLink]="['/empresas/cadastrar']"
           class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus"
                aria-hidden="true"></span> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let empresa of empresas">
      <td>
        {{empresa.nomeEmpresa}}
      </td>
      <td>
        {{empresa.cnpj}}
      </td>
      <td>
        {{empresa.email}}
      </td>
      <td>
        {{empresa.celular}}
      </td>
      <td class="text-center" style="width: 200px">
        <a href="#" title="Remover" alt="Remover"
           class="btn btn-xs btn-danger"
           (click)="removerEmpresa($event, empresa)">
          <span class="glyphicon glyphicon-remove"                
                aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="empresas.length==0">Nenhuma empresa cadastrada.</p>
